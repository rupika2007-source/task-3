<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }
    h2 {
        margin-bottom: 20px;
        color: #444;
    }
    input, select, button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #ff758c;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #ff5c75;
    }
    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <select id="unitInput">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
function convertTemperature() {
    let temp = document.getElementById("tempInput").value;
    let unit = document.getElementById("unitInput").value;
    let result = document.getElementById("result");

    if (temp === "") {
        result.innerHTML = "⚠ Please enter a temperature!";
        return;
    }

    temp = parseFloat(temp);
    let converted = "";

    if (unit === "C") {
        converted = `${(temp * 9/5 + 32).toFixed(2)} °F | ${(temp + 273.15).toFixed(2)} K`;
    } else if (unit === "F") {
        converted = `${((temp - 32) * 5/9).toFixed(2)} °C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
    } else if (unit === "K") {
        converted = `${(temp - 273.15).toFixed(2)} °C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F`;
    }

    result.innerHTML = `Converted: ${converted}`;
}
</script>

</body>
</html>
